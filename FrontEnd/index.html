<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="p5/p5.min.js"></script>
    <script src="jsBackend/backend_platzhalter.js"></script>
    <script src="js/main.js"></script>
    <title>AQUALITY</title>
    <!-- test -->
    <meta charset="UTF-8" />
    <link href="frontend.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </style>

</head>

<body style="background-color:rgba(255,255,255,0.60)">

    <div id="start-screen" style="height:100vh; width:100vw;">

        <div id="logo" class="lightblue" style=" height:35vh; text-align:center; margin-top:10vh;">
            <img src="aquality_logo_col.png" alt="logo" style="height:30vh;width:auto;margin-top: 2vh;">
        </div>

        <div id="animation" style="width:99vw; height: 40vh;margin-top:10vh; text-align: center">
            <!--Animation der Funktionsweise-->
            <img src="..." alt="animation (einfügen)">
        </div>

    </div>

    <!--sobald der erste Artikel gescannt wird, wird zum scan-screen gescrollts 'function getActualProduct(){}'-->
    <div id="scan-screen" style="width:100vw; height: 90vh; text-align: center; background-color: rgb(255,255,255)">
        <div>
            <h1 class="lightblue" style="height: 15vh; width: 100%; color: rgb(99,99,99) ;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight:normal;font-size:30px; padding:5vh; ">
                Wählen Sie die Menge des gescannten Produktes
            </h1>
        </div>
        <div class "grid-container" style="grid-template-columns: auto auto auto; display:grid; align-content:center; margin-top:5vh; height: 50vh;">

            <!--minus-button 'function deleteProduct(productname){}'-->
            <div style="text-align:right;">
                <br style="font-size:100px;">
                <button id="minus-button" onclick="deleteButton()" type="button" class="btn btn" style="border-radius:50%; width:6vw; height:6vw; background-color: rgba(148, 211, 66);font-size:40px;">
                    <b style="color: white;">-</b>
                </button>
            </div>

            <!--Produkt-Ansicht 'function getBackendVariables(){}'-->
            <div style="margin-top: 0vh;">
                <!--feste Bildgröße festlegen für alle Produktbilder, damit sich der screen nicht verschiebt!-->
                <img id="product" src="Tomate.png" alt="" style=" width:30vw; margin-top:5vh;">
            </div>

            <!--plus-button 'function addProduct(productname){}'-->
            <div style="text-align:left;">
                <br style="font-size:100px;">
                <button id="plus-button" onclick="addButton()" type="button" class="btn btn" style="border-radius:50%; width:6vw; height:6vw; background-color: rgba(255, 61, 59); font-size:40px;">
                    <b style="color: white;">+</b>
                </button>
            </div>
        </div>
        <div class "grid-container" style="grid-template-columns: auto 10vw auto; display:grid; align-content:center; margin-top:5vh; height: 15vh; ">
            <!--Zum Warenkorb hinzufügen button-->
            <div style="text-align:right; ">
                <button id="addToShoppingCart" onclick="cancel()" type="button" class="btn btn" style="border-radius:50%; width:6vw; height:6vw; background-color: rgb(200, 50, 18); font-size:40px; color: white;">x</button>
            </div>
            <div>
                <p id="productCounter" style="font-size:30px; color: rgb(99,99,99); margin-top:2vh;">0</p>
            </div>
            <div style="text-align:left;">
                <button id="addToShoppingCart" onclick="addSC()" type="button" class="btn btn" style="border-radius:50%; width:6vw; height:6vw; background-color: rgb(50, 214, 18); font-size:40px; color:white;">
                &#x2193;</button>
            </div>
        </div>
        <!--Warenkorb-->
        <!--Zur Kasse-button (evtl. pulsierend)-->
        <div id "kasse-button" style="position: fixed; bottom: 0; width: 100%; height: 10vh; margin-top:5vh;">
            <button type="button" onclick="printBill()" class="btn btn-block lightblue" style="background-color: rgba(4, 204, 204,0.1); color: rgb(99,99,99) ; font-size:30px;">
                Zur Kasse
            </button>
        </div>
    </div>
    <!--sobald alles eingescannt wurde, wird zum ergebnis-screen gewechselt und 'function printBill(){}'-->
</body>
