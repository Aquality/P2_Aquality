<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="p5/p5.min.js"></script>
    <script src="jsBackend/backend_platzhalter.js"></script>
    <script src="js/main.js"></script>
    <title>SCANSCREEN</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="frontend.css" rel="stylesheet">
    <style>
    </style>

</head>

<body>
    <!--sobald der erste Artikel gescannt wird, wird zum scan-screen gescrollts 'function getActualProduct(){}'-->
    <div class="SC">
        <a href="shoppingCart.html">
            <buttton id="shoppingCart" onclick="" type="button" class="btn btn">
                <img src="icons/Einkaufswagen.svg" alt="SC" id="SCicon">
            </buttton>
        </a>
    </div>
    <div class="title">
        <h1>Wählen Sie die Menge des eingescannten Produktes </h1>
    </div>
    <div class="grid-container">
        <!--minus-button 'function deleteProduct(productname){}'-->
        <div class="right">
            <br class="absatz">
            <buttton id="minus-button" onclick="deleteButton()" type="button" class="btn btn">
                -
            </buttton>
        </div>

        <!--Produkt-Ansicht 'function getBackendVariables(){}'-->
        <div style="text-align: center;">
            <br class="absatzProdukt">
            <!--feste Bildgröße festlegen für alle Produktbilder, damit sich der screen nicht verschiebt!-->
            <img id="product" src="icons/nothing.svg" alt="">
        </div>

        <!--plus-button 'function addProduct(productname){}'-->
        <div style="text-align:left;">
            <br class="absatz">
            <button id="plus-button" onclick="addButton()" type="button" class="btn btn">
                +
            </button>
        </div>
    </div>
    <div class="grid-container zwei">
        <!--Zum Warenkorb hinzufügen button-->
        <div style="text-align:right;">
            <button id="cancel" onclick="cancel()" type="button" class="btn btn"> x </button>
        </div>

        <div style="text-align: center;">
            <p id="productCounter">0</p>
        </div>

        <div style="text-align:left;">
            <button id="addToShoppingCart" onclick="addSC()" type="button" class="btn btn">
                <img src="icons/Einkaufswagen.svg" alt="SC" id="SCbutton">
            </button>
        </div>
    </div>
    <!--Warenkorb-->
    <!--Zur Kasse-button (evtl. pulsierend)-->
    <div class="kasse">
        <a href="printscreen.html">
            <button id="kasse-button" type="button" onclick="printBill()" class="btn btn-block">
                Zur Kasse
            </button>
        </a>
    </div>
    <!--sobald alles eingescannt wurde, wird zum ergebnis-screen gewechselt und 'function printBill(){}'-->
</body>

</html>
